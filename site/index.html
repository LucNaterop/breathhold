<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/typography.css">
	<link rel="stylesheet" type="text/css" href="style/button.css">
	<title>The Freediver's Trainer</title>

	<script>
		var HTML = "";
		function someThingChanged(){
			
			if(document.getElementById("CO2Radio").checked){
				document.getElementById("staticTable1").innerHTML = HTML;
				initCO2();
			}
			else if(document.getElementById("O2Radio").checked){
				document.getElementById("staticTable1").innerHTML = HTML;
				initO2();
			}
			else{
				HTML = document.getElementById("staticTable1").innerHTML; //save state
				initCustom();
			}
		}
	</script>

</head>
<body text-align="center">
	<header><br></header>
	<h1>The freediver's Trainer</h1>
	<div id="options">
		<h4>Your maximum breathhold time:</h4>
		<label id="pickerTimeLabel" class="timeLabel">2:00</label> 
		<input id = "rangeTop" type="range" step = "0.25" name="time" min="0" max="10" value="2" onchange="someThingChanged()" ><br>
	</div>
	<div id="radioAndButtonContainer">
		<div id="radioDiv">
			<h4 id="radioLabels">
				<input id="CO2Radio" type="radio" name="radio" onchange="someThingChanged()" value="CO2"> 
				<label onclick="document.getElementById('CO2Radio').checked=true; someThingChanged(); ">CO<sub>2</sub> Tolerance </label>
				<br><input id="O2Radio" type="radio" name="radio" onchange="someThingChanged()" value="O2" > 
				<label onclick="document.getElementById('O2Radio').checked=true; someThingChanged()">O<sub>2</sub> Deprivation </label>
				<!--
				<br><input id="customRadio" type="radio" name="radio" onchange="someThingChanged()" value="O2" > 
				<label onclick="document.getElementById('customRadio').checked=true; someThingChanged()">Create custom table </label> 
				-->
			</h4>
		</div>
		<button id="startButton" onclick="startSession()">Start Session</button>
		<button id="pauseButton" onclick="pausePressed()">Pause</button>

	</div>

	<div id="staticTable1" >

		<div class="tableTitle">Breathe</div>
		<div class="tableTitle">Hold</div><br>
		<div class="tableElement timeLabel breathe"></div>
		<div class="tableElement timeLabel hold"></div><br>
		<div class="tableElement timeLabel breathe"></div>
		<div class="tableElement timeLabel hold"></div><br>
		<div class="tableElement timeLabel breathe"></div>
		<div class="tableElement timeLabel hold"></div><br>
		<div class="tableElement timeLabel breathe"></div>
		<div class="tableElement timeLabel hold"></div><br>
		<div class="tableElement timeLabel breathe"></div>
		<div class="tableElement timeLabel hold"></div><br>
		<div class="tableElement timeLabel breathe"></div>
		<div class="tableElement timeLabel hold"></div><br>
		<div class="tableElement timeLabel breathe"></div>
		<div class="tableElement timeLabel hold"></div><br>
		<div class="tableElement timeLabel breathe"></div>
		<div class="tableElement timeLabel hold"></div><br>

	</div>

	<footer><br></footer>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="script/Stopwatch.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</html>
