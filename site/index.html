<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>	
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/typography.css">
	<link rel="stylesheet" type="text/css" href="style/button.css">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
	<script type="text/javascript" src="script/libraries/Stopwatch.js"></script>
	<script type="text/javascript" src="script/libraries/luc.js"></script>

	<title>The Freediver's Trainer</title>


	<script>
		var	normalHTML = ' <div class="tableTitle">Breathe</div> <div class="tableTitle">Hold</div><br> <div class="tableElement timeLabel breathe"></div> <div class="tableElement timeLabel hold"></div><br> <div class="tableElement timeLabel breathe"></div> <div class="tableElement timeLabel hold"></div><br> <div class="tableElement timeLabel breathe"></div> <div class="tableElement timeLabel hold"></div><br> <div class="tableElement timeLabel breathe"></div> <div class="tableElement timeLabel hold"></div><br> <div class="tableElement timeLabel breathe"></div> <div class="tableElement timeLabel hold"></div><br> <div class="tableElement timeLabel breathe"></div> <div class="tableElement timeLabel hold"></div><br> <div class="tableElement timeLabel breathe"></div> <div class="tableElement timeLabel hold"></div><br> <div class="tableElement timeLabel breathe"></div> <div class="tableElement timeLabel hold"></div><br> ';

		function someThingChanged(){

			stopSession();
			
			if(get("CO2Radio").checked){
				get("table").innerHTML = normalHTML;
				saveLocal(1);
			}
			else if(get("O2Radio").checked){
				get("table").innerHTML = normalHTML;
				saveLocal(2);
			}
			else{
				saveLocal(3);
			}
			loadLocal();
		}
	</script>

</head>
<body text-align="center">
	<h1>The freediver's Trainer</h1>
	<div id="menu">
		<div class="inline menuItem"><a href="#">Trainer App </a></div>
		<div class="inline menuItem"><a href="#">How does it work? </a></div>
		<div class="inline menuItem"><a href="#">About </a></div>
	</div>
	<div id="options">

		<div id = "rangeTopContainer">
			<label id="maximumTimeText">Your maximum breathhold time:</label><br>
			<label id="pickerTimeLabel" class="timeLabel">2:00</label> 
			<input id = "rangeTop" type="range" step = "0.25" name="time" min="0" max="10" value="2" onchange="someThingChanged()" >
		</div>

		<div id="radioAndButtonContainer">
			<div id="radioDiv">
				<input id="CO2Radio" type="radio" name="radio" onchange="someThingChanged()" value="CO2"> 
				<label class="pointer" onclick="document.getElementById('CO2Radio').checked=true; someThingChanged(); ">CO<sub>2</sub> Tolerance </label>
				<br><input id="O2Radio" type="radio" name="radio" onchange="someThingChanged()" value="O2" > 
				<label class="pointer" onclick="document.getElementById('O2Radio').checked=true; someThingChanged()">O<sub>2</sub> Deprivation </label>
				<br><input id="customRadio" type="radio" name="radio" onchange="someThingChanged()" value="O2" > 
				<label class="pointer" onclick="document.getElementById('customRadio').checked=true; someThingChanged()">Create custom table </label> 
			</div>
		</div>
	</div>

	<div id="buttonContainer">
		<button id="startButton" onclick="onPlayButtonClicked()"><img id="startButtonImage" src="images/play.gif" width="80" height = "80"></button>
		<button id="pauseButton" onclick="stopSession()"><img src="images/stop.gif" width="80" height = "80"></button>
	</div>

	<div id="tableContainer">
		<div id="table" >

		</div>
		<div id="addRemoveContainer">
			<button id="addButton" class="bottomButton" onclick="addRow()">+ Add Row</button><br>
			<button id="removeButton" class="bottomButton" onclick="removeRow()">- Remove Row</button>
		</div>
	</div>
	

	<footer>	<!-- begin htmlcommentbox.com -->
		<!-- end htmlcommentbox.com -->
	</footer>
</body>
	<script type="text/javascript" src="script/O2.js"></script>
	<script type="text/javascript" src="script/CO2.js"></script>
	<script type="text/javascript" src="script/Custom.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</html>
