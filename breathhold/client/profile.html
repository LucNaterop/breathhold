<template name="profile">
	{{#contentFor "headerTitle"}}
  		<h1 class="title">Profile</h1>
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		<button class="button button-clear pull-right">
			{{> atNavButton}}
		</button>
	{{/contentFor}}

	<div style='text-align: center'>
		<br><br>
		<h4>Signed in as</h4>
		<br> 
		<h3>{{currentUser.emails.[0].address}}</h3>
		<br><br><br>
		<button id='logout' class='button button-outline button-assertive'>Log Out</button>
	</div>
</template>
