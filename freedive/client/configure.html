<template name="configure">

	{{#contentFor "headerTitle"}}
		<h1 class="title">Configure</h1>
	{{/contentFor}}
	{{#contentFor "headerButtonLeft"}}
		<button class="button button-clear pull-left" data-ion-menu-toggle="left">
		{{> ionIcon icon='navicon'}}
		</button>
	{{/contentFor}}

	{{#ionList}}
		<h3> Maximum breath hold time</h3>
		<p>O2 and CO2 tables are being automatically calculated from this value. It is therefore important to set it to your actual maximum breathhold duration to get the most out of this application. Switch to the "Hold" menu point to test your breathhold duration. </p>
		<div style="text-align: center">
			<a id="up" class="button button-icon icon ion-arrow-up-b"></a>
			<div class="item range range-positive">
				<p style='font-size: 20px'>{{maxTime}}</p>
				<input id='maxTime' type="range" name="volume" min="2" max="48" value="0">
			</div>
			<a id="down" class="button button-icon icon ion-arrow-down-b"></a>
		</div>
		<h3> Training mode </h3>
		<p>Read more about O2 Deprivation and CO2 tolerance <a id='readmore' data-ion-modal="readmore" href="#">here</a>.</p>

		<h3>Notifications</h3>
		<p>Maximum relaxation is what you want to achieve. Thus, notifications should be reduced to a minimum. It is recommended to mute the application and use vibration. You will get notified on 10 seconds remaining and on breath/hold change. This setting allows you to close your eyes and even not pay attention to your hearing, which results in maximum relaxation. </p>

		<div class="item range range-positive">
			<i class="icon ion-volume-low"></i>
				<input id='volume' type="range" name="volume">
			<i class="icon ion-volume-high"></i>
		</div>

		<li class="item item-toggle">
			Mute
			<label class="toggle toggle-positive">
				{{#if currentUser.profile.muted}}
					<input id='mute' type="checkbox" checked >
				{{else}}
					<input id='mute' type="checkbox">
				{{/if}} 
				<div class="track"> <div class="handle"></div></div>
			</label>
		</li>
		<li class="item item-toggle">
			Vibrate
			<label class="toggle toggle-positive">
				{{#if currentUser.profile.vibrate}}
					<input id='vibrate' type="checkbox" checked >
				{{else}}
					<input id='vibrate' type="checkbox">
				{{/if}} 
				<div class="track"> <div class="handle"></div></div>
			</label>
		</li>
		<br>
		<div height="100"></div>
	{{/ionList}}
</template>


<template name="readmore">
	{{#ionModal title="CO2 tolerance / O2 deprivation"}}
		{{> remarks}}
	{{/ionModal}}
</template>

<template name="remarks">
	<div class="padding">
		<h3>CO<sub>2</sub> Tolerance</h3>
		<p>
		Carbon dioxide (CO<sub>2</sub>) tolerance breath/hold intervals will help your body to become tolerant to high levels of CO<sub>2</sub> in the blood. It is important to remember that the urge to breathe is caused by high levels of CO<sub>2</sub>, and not low levels of O<sub>2</sub>. If you build up CO<sub>2</sub> tolerance, the urge will come in later. 
		</p>
		<h3>O<sub>2</sub> Deprivation</h3>
		Oxygen (O2) deprivation breath/hold intervals will help your body deal with low levels of O<sub>2</sub>. 
		When holding your breath, oxygen (O<sub>2</sub>) levels in your blood start to lower. It is therefore immensely important that you train your body to use very little oxygen when holding your breath. In these sessions, you make your body familiar to low levels of O<sub>2</sub>, to which he will respond by actually using less oxygen. 
		<h3>General remarks</h3>
		<p>
		O<sub>2</sub> deprivation and CO<sub>2</sub> tolerance tables are being automatically generated. In addition, this app gives you the possibility to create your own completely customized tables. 
		</p>
		<br><br><br><br><br>
	</div>
</template>
