<template name="hold">

	{{#contentFor "headerTitle"}}
		<h1 class="title">Hold</h1>
	{{/contentFor}}
	{{#if hideTabs}}
		{{#contentFor "headerButtonLeft"}}
		{{/contentFor}}
	{{else}}
		{{#contentFor "headerButtonLeft"}}
			<button class="button button-clear pull-left" data-ion-menu-toggle="left">
			{{> ionIcon icon='navicon'}}
			</button>
		{{/contentFor}}
	{{/if}}
	<div style="text-align: center">
		<p class="hidden">Here, you can simply hold your breath and measure your duration. </p>
		<button id="start" class="button icon-left ion-play button-balanced">Start</button>
		<button id="stop" style="display: none" class="button icon-left ion-stop button-assertive">Stop</button>
		<h1 style="font-family: Courier New; font-size: 70px">{{timer}}</h1>
	</div>
	{{#unless hideTabs}}
		{{> history}}
	{{/unless}}
</template>

<template name="history">
	<h3 style="text-align: center">History</h3>
	<ul class="list">
		{{#each history}}
	  		<a class="item" href="#">
				{{humanizedDuration}}
				<span class="item-note">
					{{humanizedDate}}
				</span>
			</a>
		{{/each}}
	</ul>
</template>
