<head>
	<title>Breathhold</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>


<template name="layout">
	{{#ionBody}}
		{{> ionNavBar class="bar-dark"}}
		{{#contentFor "headerTitle"}}
			<h1 class="title">Freedive</h1>
		{{/contentFor}}

		{{#ionView}}
			{{#ionContent class="padding"}}
				{{> yield}}
				<div style='height: 100px'></div>
			{{/ionContent}}
		{{/ionView}}
		{{#if currentUser}}
			{{#unless hideTabs}}
				{{#ionTabs style="ios" class='tabs-dark'}}
					{{> ionTab title="Tables" path="exercise" iconOff="flash" iconOn="flash" class="tab-item-positive"}}
					{{> ionTab title="Configure" path="configure" iconOff="gear-a" iconOn="gear-a" class="tab-item-positive"}}
					{{> ionTab title="Profile" path="profile" iconOff="person" iconOn="person" class="tab-item-positive"}}
				{{/ionTabs}}
			{{/unless}}
		{{/if}}
	{{/ionBody}}
</template>
