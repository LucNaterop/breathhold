<head>
	<title>Freedive</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>


<template name="layout">
	{{#ionBody}}
		{{#ionSideMenuContainer side="left"}}
			{{#ionSideMenus}}
				{{#ionSideMenu}}
					<div class="bar bar-header bar-dark">
					  <h1 class="title">Menu</h1>
					</div>
					<a href="#" class="item item-icon-left"> </a>
					<a href="#" class="item item-icon-left"> </a>

					<a href="/" class="item item-icon-left" onclick="IonSideMenu.snapper.close()" ><i class="icon ion-flash"></i>Tables</a>
					<a href="/configure" class="item item-icon-left" onclick="IonSideMenu.snapper.close()"><i class="icon ion-gear-a"></i>Configure</a>
					<a href="/profile" class="item item-icon-left" onclick="IonSideMenu.snapper.close()"><i class="icon ion-person"></i>Profile</a>
				{{/ionSideMenu}}
			{{/ionSideMenus}}
			{{#ionSideMenuContent}}
				{{> ionNavBar class="bar-dark"}}
				{{#contentFor "headerTitle"}}
					<h1 class="title">Freedive</h1>
				{{/contentFor}}
				{{#ionView}}
					{{#ionContent class="padding"}}
						{{> yield}}
						<div style="height: 50px"></div>
					{{/ionContent}}
				{{/ionView}}			
			{{/ionSideMenuContent}}
		{{/ionSideMenuContainer}}
	{{/ionBody}}
</template>
