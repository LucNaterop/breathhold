
<ion-view view-title="{{table.table.name}}" can-swipe-back="false">
	<ion-content class="has-header">
	<p></p>
	<br>
	 <div style='text-align: center'>
		<button class='button button-dark button-large icon-left ion-play' ng-if='!table.started' ng-click="table.start()">Start</button>
		<button class='button button-dark button-large icon-left ion-pause' ng-if='table.started && !table.paused' ng-click="table.togglePause()">Pause</button>
		<button class='button button-dark button-large icon-left ion-play' ng-if='table.started && table.paused' ng-click="table.togglePause()">Resume</button>
		<button id="stopSession" class='button button-dark button-large icon-left ion-stop' ng-if='table.started' ng-click="table.stop()"> Stop session </button>
		<br><br>

		<button id="stopSession" class='button button-dark button-large icon-left' ng-disabled='!table.started' ng-click="table.breathe()"> Breathe </button>

		<div class="row" style="display: flex">
			<div class="col" style="flex: 5"><h3>Hold</h3></div>
			<div class="col" style="flex: 10; text-align: center">		
			</div>			
			<div class="col" style="flex: 5"><h3>Breathe</h3></div>
		</div>

		<div class="row" style='font-family: "Courier New", Courier, monospace; font-weight: 500; display: flex' ng-repeat="row in table.rows track by $index">
			<div class="col sister" 	style='flex: 3; font-size: 25px; '>{{0 | humanizeTime}}</div>
			<div style="flex: 10; height: 25px;">
				<div class="progressbar" style="width: 0%; height: 25px; background-color: #aaa; border: 0; transition: width 0.3s ease"></div>
			</div>
			<div class="col timer breathe" 	style='flex: 3; font-size: 25px; '>{{row[0] | humanizeTime}}</div>
		</div>

		<br>
		<div class="padding" style="text-align: center">
			<p>Total duration: <b>{{table.totalTime | humanizeTime}}</b> </p>
		</div>
		<div style='height: 20px'></div>
	</div>

	</ion-content>
</ion-view>
