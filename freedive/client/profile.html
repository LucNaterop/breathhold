<template name="profile">
	{{#contentFor "headerTitle"}}
		<h1 class="title">Profile</h1>
	{{/contentFor}}
	{{#contentFor "headerButtonLeft"}}
		<button class="button button-clear pull-left" data-ion-menu-toggle="left">
		{{> ionIcon icon='navicon'}}
		</button>
	{{/contentFor}}
	<div class="card" style='text-align: center'>
		<p>Signed in as</p>
		<h3>{{currentUser.emails.[0].address}}</h3>
		<br>
		<button id='logout' class='button button-assertive'>Log Out</button>
		<br><br>
	</div>
	{{> contact}}
</template>

<template name="contact">
	<div class="card padding" style="text-align: center">
		<p>This application is still under active development. If you have suggestions, comments, or feature requests, write to the developer. He will have an open ear for you. </p>
		<a href="mailto:luca@naterop.net" class="button button-positive">Contact Developer</a>
		<br><br><p>luca@naterop.net</p>
	</div>
</template>


<template name="firstLogin">
	{{> remarks}}
	<button class="button button-balanced button-block button-outline">Got it</button>
</template>
