<template name="exercise">

	{{#contentFor "headerTitle"}}
		<h1 class="title">Tables</h1>
	{{/contentFor}}
	{{#if hideTabs}}
		{{#contentFor "headerButtonLeft"}}
		{{/contentFor}}
	{{else}}
		{{#contentFor "headerButtonLeft"}}
			<button class="button button-clear pull-left" data-ion-menu-toggle="left">
			{{> ionIcon icon='navicon'}}
			</button>
		{{/contentFor}}
	{{/if}}
	<p> </p>
	 <div style='text-align: center'>
		{{#if started}}
			<button id='stop' class='button button-assertive icon-left ion-stop'>Stop session</button>
		{{else}}
			<button id='start' class='button button-balanced icon-left ion-play'>Start session</button>
		{{/if}}
	</div>
	<div class="row" style='text-align:center'>
		<div class="col"><h2>Breathe</h2></div>
		<div class="col"><h2>Hold</h2></div>
	</div>
	{{#each rows}}
		{{> row}}
	{{/each}}
	<div style='height: 20px'></div>
</template>

<template name="row">
	<div class="row" style='text-align:center'>
		<div class="col timer breathe" style='font-size: 23px; border-radius: 10px'>{{breathe}}</div>
		<div class="col timer hold" style='font-size: 23px; border-radius: 10px'>{{hold}}</div>
	</div>
</template>
