

<ion-view view-title="Tables">

	<!-- Navbar Buttons -->
	<ion-nav-buttons side="right">
		<a class="button button-clear button-icon ion-plus-round" ng-click="tables.addTable()"></a>
	</ion-nav-buttons>

	<ion-content class="has-header">

		<ion-list show-delete="shouldShowDelete">
			<ion-item class="item item-icon-right" ui-sref="menu.table({tableId: table._id })" ng-repeat="table in tables.tables" ng-if="!tables.editingList">
			    <ion-delete-button class="ion-minus-circled" ng-click="tables.deleteTable(table._id)"></ion-delete-button>
				<h2>{{table.name}}</h2>
				<p>{{table.description}}</p>
				<i class="icon ion-chevron-right positive" ng-if="!tables.editingList"></i>
			    <ion-option-button class="button-assertive" ng-click="edit(item)">
			      Edit
			    </ion-option-button>
			</ion-item>
		</ion-list>
		<ion-toggle toggle-class="toggle-positive" ng-model="shouldShowDelete">
		  Edit List
		</ion-toggle>

		<div class="padding">
			<br>
			<h3>History</h3>
			<ion-list ng-if="tables.tableHistory.length > 0">
				<ion-item>
				</ion-item>
			</ion-list>
			<div ng-if="tables.tableHistory.length <= 0">
				Once you complete a table, it will be shown here.
			</div>
		</div>

	</ion-content>

</ion-view>
